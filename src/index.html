<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Festooning with Gimcrackery</title>

  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--TODO: replace links below with NPM modules -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!--<link href="https://unpkg.com/@angular/material/core/theming/prebuilt/indigo-pink.css" rel="stylesheet">-->
</head>
<body>
  <app-root>Loading...</app-root>

    <style>
    body {
      background: #e8e8e8;
      margin: 0;
      padding: 0;
    }

    html,
    body,
    .pacman {
        height: 100% !important;
    }

    .pacman a {
        color: #ee1c24;
    }

    .pacman li {
        padding: 10px 0;
        list-style: none;
    }

    .pacman h1 {
        font-size: 10vw;
        text-transform: uppercase;
    }

    .pacman h1,
    .pacman h2,
    .pacman h3 {
        margin: 0;
        padding: 0 16px;
    }

    .pacman ul {
        margin: 0;
        padding: 0 0 0 16px !important;
    }

    .pacman #map {
        height: calc(100% - 282px);
        width: 100%;
        top: 82px;
    }

    .pacman .layout-padding {
        padding: 16px;
    }

    .pacman .header {
        position: absolute;
        top: 0;
        background: black;
        color: white;
        height: 82px;
        width: 100%;
    }

    .pacman footer {
        position: absolute;
        bottom: 0;
        background: black;
        color: white;
        height: 200px;
        width: 100%;
    }
  </style>

  <div class="pacman">
      <div class="header">
          <div class="header-container layout-padding">
              <h1>Trail Pacman</h1>
          </div>
      </div>

      <div id="map"></div>

      <footer>
          <div class="footer-container layout-padding">
              <h2>Scoreboard</h2>

              <ul class="list-unstyled">
                  <li>
                      <div>Ted just collected X points for a total of X points</div>
                  </li>
                  <li>
                      <div>X more points to get 10% off your next purchase of $100 or more at <a
                          href="#" target="_blank">example.com</a></div>
                  </li>
              </ul>
          </div>
      </footer>
  </div>

  <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoicG9sYXJpcy1yaWRlcngiLCJhIjoiWExuREx5ayJ9.qK0_9TwlruP7fRC1hASJAA';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
        center: [-93.7604785, 44.8958712], // starting position
        zoom: 9 // starting zoom
    });

      map.addControl(new mapboxgl.GeolocateControl());
      map.addControl(new mapboxgl.NavigationControl());

      map.on('style.load', function (e) {
          console.log(e.style.sprite);
          map.addSource('markers', {
              "type": "geojson",
              cluster: true,
              clusterMaxZoom: 14, // Max zoom to cluster points on
              clusterRadius: 50, // Radius of each cluster when clustering points (defaults to 50)
              "data": {
                  "type": "FeatureCollection",
                  "features": [{
                      "type": "Feature",
                      "geometry": {
                          "type": "Point",
                          "coordinates": [-93.406794, 45.058967]
                      },
                      "properties": {
                          "title": "Kyle",
                          "marker-symbol": "default_marker"
                      }
                  }, {
                      "type": "Feature",
                      "geometry": {
                          "type": "Point",
                          "coordinates": [-93.406559, 45.058963]
                      },
                      "properties": {
                          "title": "Troy",
                          "marker-color": "#ff00ff",
                          "marker-symbol": "secondary_marker"
                      }
                  }]
              }
          });

          map.addLayer({
              "id": "markers",
              "source": "markers",
              "type": "circle",
              "paint": {
                  "circle-radius": 10,
                  "circle-color": "#ee1c24"
              }
          });

          map.addLayer({
              "id": "unclustered-points",
              "type": "symbol",
              "source": "markers",
              "filter": ["!has", "point_count"],
              "layout": {
                  "icon-image": "marker-15"
              }
          });

          // Display the earthquake data in three layers, each filtered to a range of
          // count values. Each range gets a different fill color.
          var layers = [
              [150, '#f28cb1'],
              [20, '#f1f075'],
              [0, '#51bbd6']
          ];

          layers.forEach(function (layer, i) {
              map.addLayer({
                  "id": "cluster-" + i,
                  "type": "circle",
                  "source": "markers",
                  "paint": {
                      "circle-color": layer[1],
                      "circle-radius": 18
                  },
                  "filter": i === 0 ?
                      [">=", "point_count", layer[0]] :
                      ["all",
                          [">=", "point_count", layer[0]],
                          ["<", "point_count", layers[i - 1][0]]]
              });
          });

          // Add a layer for the clusters' count labels
          map.addLayer({
              "id": "cluster-count",
              "type": "symbol",
              "source": "markers",
              "layout": {
                  "text-field": "{point_count}",
                  "text-font": [
                      "DIN Offc Pro Medium",
                      "Arial Unicode MS Bold"
                  ],
                  "text-size": 12
              }
          });

      });
  </script>

</body>
</html>
